{% extends "base.html" %}

{% block title %}Create User{% endblock %}
{% block head %}

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
    }

    body {
      font-family: sans-serif;
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 3rem;
      align-items: center;
      justify-content: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 500px;

      input {
        width: 100%;
        background-color: brown;
        padding: 10px;
        background: none;
        border-radius: 4px;
        border: 0.5px solid gray;

        &[type="submit"] {
          cursor: pointer;
          background-color: #000;
          color: #fff;
          font-weight: 600;
          font-size: 1rem;
          padding: 1rem;
          margin-top: 1.2rem;
        }
      }
    }
  </style>
{% endblock %}

{% block content %}
  <form action="/users/" method="post">
    <input type="text" name="name" placeholder="Enter name">

    <input type="email" name="email" placeholder="Enter email">

    <input type="submit" value="Submit">
  </form>
{% endblock %}
